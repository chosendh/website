<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ScriptProtect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è ScriptProtect Dashboard</h1>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </header>

        <div class="dashboard">
            <div class="upload-section">
                <h2>Protect New Script</h2>
                <input type="text" id="scriptName" placeholder="Script Name">
                <textarea id="scriptCode" placeholder="Paste your script code here..."></textarea>
                <button onclick="protectScript()">Protect Script</button>
            </div>

            <div class="scripts-section">
                <h2>Your Protected Scripts</h2>
                <div id="scriptsList" class="scripts-list">
                    <!-- Scripts will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const userId = localStorage.getItem('userId');
        if (!userId) {
            window.location.href = '/';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
